---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
name: fedora-verde
description: an atomic system with the mate desktop

# Start with the universal blue minimal base
base-image: ghcr.io/ublue-os/base-main
image-version: 42

modules:
  - type: dnf
    install:
      packages:
        # Core MATE Desktop packages
        - mate-panel
        - mate-session-manager
        - mate-settings-daemon
        - mate-control-center
        - mate-terminal
        - mate-menu
        - caja
        - mate-desktop
        - mate-backgrounds
        - mate-applets
        - mate-system-monitor
        - mate-notification-daemon
        - mate-power-manager
        - mate-media
        - mate-screensaver
        - mate-sensors-applet

        # MATE Applications (basic set)
        - atril
        - engrampa
        - eom
        - pluma
        - mate-calc

        # Display manager
        - lightdm
        - lightdm-gtk-greeter
        
  # Separate module for system configuration (formerly nested in `default-flatpaks`)
  - type: script
    scripts:
      - |
        #!/bin/bash
        set -ouex pipefail

        # Configure LightDM to start the MATE session
        mkdir -p /etc/lightdm/lightdm.conf.d
        cat > /etc/lightdm/lightdm.conf.d/50-mate.conf <<EOF
        [Seat:*]
        user-session=mate
        EOF

        # Enable the LightDM service
        systemctl enable lightdm.service

  - type: default-flatpaks
    configurations:
      - notify: true
        scope: system
        install:
          - io.gitlab.librewolf-community
          - org.gnome.Loupe
        remove:
          - org.mozilla.firefox
      - scope: user
